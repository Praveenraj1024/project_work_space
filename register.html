<!doctype html>
<html>
  <head>
    <title>Register Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body>
    <form action="#" method="GET">
      <ul>
        <li>
          <label for="name">Enter your name:</label>
          <input type="text" id="name" name="name"/>
        </li>
        <li>
          <label for="phnum">Enter your Mobile Number:</label>
          <input type="number" id="phnum" name="phnum"/>
        </li>
        <li>
          <label for="sports">Choose your fav sports:</label><br>
          <input type="checkbox" id="sports" value="Cricket" name="sports"/>Cricket<br />
          <input type="checkbox" id="sports" value="Football" name="sports">Football<br> 
        </li>
        <li>
          <label for="player" name="player">Choose your fav cricket player:</label>
          <input type="radio" id="player" name="player"/>Dhoni
          <input type="radio" id="player" name="player"/>Kohli
          <input type="radio" id="player" name="player"/>Pandya
          <input type="radio" id="player" name="player"/>Rohit
          <input type="radio" id="player" name="player"/>Sachin
          <input type="radio" id="player" name="player"/>Yuvraj
          
        </li>
        <li>
          <label for="comments">Add your expectations</label>
          <textarea id="comments" name="comments"></textarea>
        </li>
        <li>
          <input type="submit" name="submit" value="Click to Submit"/>
        </li>
      </ul>
    </form>
    <div></div><h1>World Company</h1>
  </body>
</html>
